{% extends "admin/base.html" %}
{% block title %} 更新用户 {% endblock %}

<!-- UEditor Style -->
{% block stylesheet %}
    {{ form.media }}
    <!-- Toastr style -->
    <link href="/static/skin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>更新用户</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li class="active">
                <a href="/admin/myauth/user/list">用户列表</a>
            </li>
            <li class="active">
                <strong>更新用户</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="POST" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-6">
                                        <input type="text" disabled="disabled" name="username" class="form-control" value="{{ sqldata.username }}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" class="form-control" value="{{ sqldata.name }}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-6">
                                        <input type="password" name="password" class="form-control" value="{{ sqldata.password }}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="email" class="form-control" value="{{ sqldata.email }}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">分组</label>
                                    <div class="col-sm-6">
                                        <select class="form-control m-b" name="role">

                                            {% for group in groups %}
                                                {% if sqldata.group_id == group.id %}
                                                    <option selected="selected" value={{ group.id }}>{{ group.name }}</option>
                                                {% else %}
                                                    <option value={{ group.id }}>{{ group.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">状态</label>
                                    <div class="col-sm-6">
                                        <div class="col-sm-10">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="is_active" {% if sqldata.is_active %} checked="checked" {% endif %} id="inlineCheckbox1"> 激活 </label> <label class="checkbox-inline">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">取消</button>
                                        <button class="btn btn-primary" type="submit">更新</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</div>
    {% block script %}
        <!-- Toastr script -->
        <script src="/static/skin/js/plugins/toastr/toastr.min.js"></script>

        <script>

            $(document).ready(function() {
                setTimeout(function() {
                    toastr.options = {
                        "closeButton": true,
                        "debug": false,
                        "progressBar": true,
                        "preventDuplicates": false,
                        "positionClass": "toast-top-right",
                        "onclick": null,
                        "showDuration": "400",
                        "hideDuration": "1000",
                        "timeOut": "60000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                    };

                    {% autoescape off %} {{ mynotice }} {% endautoescape %}

                }, 1300);

            });

        </script>
    {% endblock %}
{% endblock %}
