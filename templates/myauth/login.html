<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IDC资产管理系统 | 登录</title>

    <link href="/static/skin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/skin/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/skin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="/static/skin/css/animate.css" rel="stylesheet">
    <link href="/static/skin/css/style.css" rel="stylesheet">



</head>

<body class="gray-bg" background="/static/skin/img/login_bg/login_bg.jpg" style="background-size:cover;">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h2 class="logo-name"></h2>

            </div>
            <br><br>
            <h2>IDC资产管理系统</h2>
            <br>
            <p>Idc Asset Manage System.</p>
            <p style="color:red">{{ info }}</p>
            <form class="m-t" role="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>



            </form>
            <p class="m-t"> <small>IdcAMS &copy; 2016</small> </p>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="/static/skin/js/jquery-2.1.1.js"></script>
    <script src="/static/skin/js/bootstrap.min.js"></script>
    <script src="/static/skin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/skin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/static/skin/js/inspinia.js"></script>
    <script src="/static/skin/js/plugins/pace/pace.min.js"></script>
    <!-- Sweet alert -->
    <script src="/static/skin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>

        var status = {{ status }};
            if(status != 0) {
                swal({
                    title: "很抱歉，登录失败！",
                    text: "{{ info }}",
                    type: "error",

                }, function () {
                    window.history.go(-1);
                });

            }
    </script>

</body>

</html>
