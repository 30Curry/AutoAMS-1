{% extends "base.html" %}
{% block title %} 添加文章 {% endblock %}

<!-- UEditor Style -->
{% block stylesheet %}
    {{ form.media }}
    <!-- Toastr style -->
    <link href="/static/skin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加文章</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li class="active">
               <a href="/news/article/list?ip=1.1.1.1">文章列表</a>
            </li>
            <li class="active">
                <strong>添加文章</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <label class="col-sm-0 control-label" style="color:red">*</label>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">分类</label>
                            <div class="col-sm-6">
                                <select class="form-control m-b" name="column_id">
                                    {% for column in columns %}
                                        <option value={{ column.id }}>{{ column.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-6">
                                <input type="text" disabled="disabled" name="author" class="form-control" value="{{ request.user.username }}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-6">
                                <div class="edit-area">
                                    {{ form }}
                                </div>
                            </div>
                            <label class="col-sm-0 control-label" style="color:red">*</label>

                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示</label>
                            <div class="col-sm-6">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="published" id="inlineCheckbox1"> 是否发布 </label> <label class="checkbox-inline">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">取消</button>
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <!-- Toastr script -->
    <script src="/static/skin/js/plugins/toastr/toastr.min.js"></script>

    <script>

        $(document).ready(function() {
            setTimeout(function() {
                toastr.options = {
                    "closeButton": true,
                    "debug": false,
                    "progressBar": true,
                    "preventDuplicates": false,
                    "positionClass": "toast-top-right",
                    "onclick": null,
                    "showDuration": "400",
                    "hideDuration": "1000",
                    "timeOut": "60000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                };

                {% autoescape off %} {{ mynotice }} {% endautoescape %}

            }, 1300);

        });

    </script>
{% endblock %}
