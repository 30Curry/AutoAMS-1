{% extends "base.html" %}
{% block title %} 仪表盘 {% endblock %}

<!-- UEditor Style -->
{% block stylesheet %}

{% endblock %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>图表</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li class="active">
                        <strong>图表</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">

                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>曲线图
                                <small>自定义颜色</small>
                            </h5>
                        </div>
                        <div class="ibox-content">
                            <div>
                                <canvas id="lineChart" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>柱状图</h5>
                        </div>
                        <div class="ibox-content">
                            <div>
                                <canvas id="barChart" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>极线图</h5>

                        </div>
                        <div class="ibox-content">
                            <div class="text-center">
                                <canvas id="polarChart" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>环形图</h5>

                        </div>
                        <div class="ibox-content">
                            <div>
                                <canvas id="doughnutChart" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>雷达图</h5>
                        </div>
                        <div class="ibox-content">
                            <div>
                                <canvas id="radarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% block script %}
        <!-- ChartJS-->
        <script src="/static/skin/js/plugins/chartJs/Chart.min.js"></script>
        <script src="/static/skin/js/demo/chartjs-demo.js"></script>
    {% endblock %}
{% endblock %}
