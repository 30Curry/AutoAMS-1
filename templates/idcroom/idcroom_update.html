{% extends "admin/base.html" %}
{% block title %} 更新机房 {% endblock %}

<!-- UEditor Style -->
{% block stylesheet %}
    {{ form.media }}
    <!-- Toastr style -->
    <link href="/static/skin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>更新机房</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li class="active">
               <a href="/admin/idcroom/list">更新机房</a>
            </li>
            <li class="active">
                <strong>更新机房</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <form method="POST" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" class="form-control" value="{{ sqldata.name }}">
                                    </div>
                                    <label class="col-sm-0 control-label" style="color:red">*</label>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">操作员</label>
                                    <div class="col-sm-6">
                                        <input type="text" disabled="disabled" name="user" class="form-control" value="{{ sqldata.user }}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-6">
                                        <div class="edit-area">
                                            <textarea name="comment" rows="6" cols="69">{{ sqldata.comment }}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">取消</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</div>
    {% block script %}
        <!-- Toastr script -->
        <script src="/static/skin/js/plugins/toastr/toastr.min.js"></script>

        <script>

            $(document).ready(function() {
                setTimeout(function() {
                    toastr.options = {
                        "closeButton": true,
                        "debug": false,
                        "progressBar": true,
                        "preventDuplicates": false,
                        "positionClass": "toast-top-right",
                        "onclick": null,
                        "showDuration": "400",
                        "hideDuration": "1000",
                        "timeOut": "60000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                    };

                    {% autoescape off %} {{ mynotice }} {% endautoescape %}

                }, 1300);

            });

        </script>
    {% endblock %}
{% endblock %}
